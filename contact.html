<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>ASRUNN</title>
    
        <link rel="icon" href="/addons/">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
<body>

    <div class="bg">
    </div>

    <nav class="sidenav flex-center">
        <a class="p-1" href="/asrunn/index">accueil</a>
        <a class="p-1" href="/asrunn/projets">projets</a>
        <a class="p-1" href="/asrunn/team">team</a>
        <a class="p-1" href="/asrunn/contact">contact</a>
        <a class="p-1" href="/asrunn/about">about</a>
    </nav>

    <menu class="flex">
        <button class="m-1 p-1 flex-center">☰</button>
    </menu>

    <section id="contact" class="flex-center mb-3">
        <h1>Contactez moi</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="fe98b6a0-949c-49f3-84b4-95e5e3d80684">
            <input type="hidden" name="subject" value="Nouveau message depuis le site web !">
            <input type="hidden" name="from_name" value="ASRUNN">

            <div class="form-group-container">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" name="name" class="form-input" placeholder="Votre nom" type="text" required />
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Votre email" required />
                </div>

                <div class="form-group">
                    <label for="message" class="form-label"></label>
                    <textarea class="form-textarea" id="message" name="message" class="form-input" placeholder="Votre message" required>
                </div>
            </div>
            <button class="form-submit" type="submit">Envoyer un message</button>
        </form>
    </section>
    
    <footer class="flex-center pt-1 pb-1">
        <p>&copy; 2025 ASRUNN - Tous droits réservés</p>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/home.js"></script>
    
</body>
